basePath: /api
definitions:
  common.State:
    properties:
      data:
        description: 失败时返回空
      status_code:
        description: 状态码，0-成功，其他值-失败
        type: integer
      status_msg:
        description: 返回状态描述
        type: string
    type: object
  common.Token:
    properties:
      expired_at:
        description: token过期时间
        type: string
      token:
        description: token
        type: string
    type: object
  model.Setting:
    properties:
      friend_info:
        $ref: '#/definitions/model.SettingFriendInfo'
        description: 好友信息
      group_info:
        $ref: '#/definitions/model.SettingGroupInfo'
        description: 群组信息
      is_not_disturb:
        description: 是否免打扰
        type: boolean
      is_pin:
        description: 是否pin
        type: boolean
      is_show:
        description: 是否显示
        type: boolean
      last_show:
        description: 最后显示时间
        type: string
      nick_name:
        description: 昵称(群组时为在群中昵称，好友时为好友昵称, 空表示未设置)
        type: string
      pin_time:
        description: pin时间
        type: string
      relation_id:
        description: 关系ID
        type: integer
      relation_type:
        description: 关系类型['group','friend']
        type: string
    type: object
  model.SettingFriend:
    properties:
      friend_info:
        $ref: '#/definitions/model.SettingFriendInfo'
        description: 好友信息
      is_not_disturb:
        description: 是否免打扰
        type: boolean
      is_pin:
        description: 是否pin
        type: boolean
      is_show:
        description: 是否显示
        type: boolean
      last_show:
        description: 最后显示时间
        type: string
      nick_name:
        description: 昵称(群组时为在群中昵称，好友时为好友昵称, 空表示未设置)
        type: string
      pin_time:
        description: pin时间
        type: string
      relation_id:
        description: 关系ID
        type: integer
      relation_type:
        description: 关系类型['group','friend']
        type: string
    type: object
  model.SettingFriendInfo:
    properties:
      account_id:
        description: 好友ID
        type: integer
      avatar:
        description: 好友头像
        type: string
      name:
        description: 好友姓名
        type: string
    type: object
  model.SettingGroupInfo:
    type: object
  model.SettingPin:
    properties:
      friend_info:
        $ref: '#/definitions/model.SettingFriendInfo'
        description: 好友信息
      group_info:
        $ref: '#/definitions/model.SettingGroupInfo'
        description: 群组信息
      nick_name:
        description: 昵称(群组时为在群中昵称，好友时为好友昵称, 空表示未设置)
        type: string
      pin_time:
        description: pin时间
        type: string
      relation_id:
        description: 关系ID
        type: integer
      relation_type:
        description: 关系类型['group','friend']
        type: string
    type: object
  reply.AccountFriendInfo:
    properties:
      account_id:
        description: 账号ID
        type: integer
      avatar:
        description: 头像
        type: string
      name:
        description: 名称
        type: string
      relationID:
        description: 好友关系ID，0表示没有好友关系
        type: integer
    type: object
  reply.AccountInfo:
    properties:
      account_id:
        description: 账号ID
        type: integer
      avatar:
        description: 头像
        type: string
      name:
        description: 名称
        type: string
    type: object
  reply.ApplicationInfo:
    properties:
      account1_id:
        description: 申请者账号ID
        type: integer
      account2_id:
        description: 目标账号ID
        type: integer
      apply_msg:
        description: 申请信息
        type: string
      avatar:
        description: 对方头像
        type: string
      create_at:
        description: 创建时间
        type: string
      name:
        description: 对方账号名称
        type: string
      refuse_msg:
        description: 拒绝信息
        type: string
      status:
        description: 状态 [已申请,已拒绝,已同意]
        type: string
      update_at:
        description: 更新时间
        type: string
    type: object
  reply.CreateAccount:
    properties:
      account_Token:
        $ref: '#/definitions/common.Token'
        description: 账号Token
      avatar:
        description: 头像
        type: string
      id:
        description: 账号ID
        type: integer
      name:
        description: 名称
        type: string
    type: object
  reply.ExistEmail:
    properties:
      exist:
        description: 是否已经存在
        type: boolean
    type: object
  reply.GetAccountByID:
    properties:
      avatar:
        description: 头像
        type: string
      create_at:
        description: 创建时间
        type: string
      gender:
        description: 性别
        type: string
      id:
        description: 账号ID
        type: integer
      name:
        description: 名称
        type: string
      relation_id:
        description: 关系ID，如果不存在则为0
        type: integer
      signature:
        description: 个性签名
        type: string
    type: object
  reply.GetAccountToken:
    properties:
      account_token:
        $ref: '#/definitions/common.Token'
        description: 账号Token
    type: object
  reply.GetAccountsByName:
    properties:
      list:
        description: 账号列表
        items:
          $ref: '#/definitions/reply.AccountFriendInfo'
        type: array
      total:
        description: 总数
        type: integer
    type: object
  reply.GetAccountsByUserID:
    properties:
      list:
        description: 账号列表
        items:
          $ref: '#/definitions/reply.AccountInfo'
        type: array
      total:
        description: 总数
        type: integer
    type: object
  reply.GetFriends:
    properties:
      list:
        items:
          $ref: '#/definitions/model.SettingFriend'
        type: array
      total:
        type: integer
    type: object
  reply.GetFriendsByName:
    properties:
      list:
        items:
          $ref: '#/definitions/model.SettingFriend'
        type: array
      total:
        type: integer
    type: object
  reply.GetPins:
    properties:
      list:
        items:
          $ref: '#/definitions/model.SettingPin'
        type: array
      total:
        type: integer
    type: object
  reply.GetShows:
    properties:
      list:
        items:
          $ref: '#/definitions/model.Setting'
        type: array
      total:
        type: integer
    type: object
  reply.ListApplications:
    properties:
      list:
        items:
          $ref: '#/definitions/reply.ApplicationInfo'
        type: array
      total:
        type: integer
    type: object
  reply.Login:
    properties:
      user_info:
        $ref: '#/definitions/reply.UserInfo'
        description: 用户信息
      user_token:
        $ref: '#/definitions/common.Token'
        description: 用户令牌
    type: object
  reply.Register:
    properties:
      user_info:
        $ref: '#/definitions/reply.UserInfo'
        description: 用户信息
      user_token:
        $ref: '#/definitions/common.Token'
        description: 用户令牌
    type: object
  reply.UserInfo:
    properties:
      create_at:
        description: 创建时间
        type: string
      email:
        description: 邮箱
        type: string
      id:
        description: user id
        type: integer
    type: object
  request.AcceptApplication:
    properties:
      account_id:
        description: 目标账号ID
        minimum: 1
        type: integer
    required:
    - account_id
    type: object
  request.CreateAccount:
    properties:
      avatar:
        description: 头像
        maxLength: 100
        minLength: 1
        type: string
      name:
        description: 名称
        maxLength: 20
        minLength: 1
        type: string
    required:
    - avatar
    - name
    type: object
  request.CreateApplication:
    properties:
      account_id:
        description: 目标账号ID
        minimum: 1
        type: integer
      apply_msg:
        description: 申请信息
        maxLength: 200
        type: string
    required:
    - account_id
    - apply_msg
    type: object
  request.DeleteAccount:
    properties:
      account_id:
        description: 账号ID
        minimum: 1
        type: integer
    required:
    - account_id
    type: object
  request.DeleteApplication:
    properties:
      account_id:
        description: 目标账号ID
        minimum: 1
        type: integer
    required:
    - account_id
    type: object
  request.DeleteFriend:
    properties:
      relation_id:
        description: 关系ID
        minimum: 1
        type: integer
    required:
    - relation_id
    type: object
  request.Login:
    properties:
      email:
        description: 邮箱
        maxLength: 50
        type: string
      password:
        description: 密码
        maxLength: 50
        minLength: 6
        type: string
    required:
    - email
    - password
    type: object
  request.Register:
    properties:
      code:
        description: 验证码
        maxLength: 6
        minLength: 6
        type: string
      email:
        description: 邮箱
        maxLength: 50
        type: string
      password:
        description: 密码
        maxLength: 50
        minLength: 6
        type: string
    required:
    - code
    - email
    - password
    type: object
  request.SendEmail:
    properties:
      email:
        description: 邮箱
        maxLength: 50
        type: string
    required:
    - email
    type: object
  request.UpdateAccount:
    properties:
      avatar:
        description: 头像
        maxLength: 100
        minLength: 1
        type: string
      gender:
        description: 性别
        enum:
        - 男
        - 女
        - 未知
        type: string
      name:
        description: 名称
        maxLength: 20
        minLength: 1
        type: string
      signature:
        description: 个性签名
        maxLength: 200
        minLength: 1
        type: string
    required:
    - avatar
    - gender
    - name
    - signature
    type: object
  request.UpdateNickName:
    properties:
      nick_name:
        description: 昵称
        maxLength: 20
        minLength: 1
        type: string
      relation_id:
        description: 关系ID
        minimum: 1
        type: integer
    required:
    - nick_name
    - relation_id
    type: object
  request.UpdateSettingDisturb:
    properties:
      is_not_disturb:
        description: 是否免打扰
        type: boolean
      relation_id:
        description: 关系ID
        minimum: 1
        type: integer
    required:
    - is_not_disturb
    - relation_id
    type: object
  request.UpdateSettingPin:
    properties:
      is_pin:
        description: 是否pin
        type: boolean
      relation_id:
        description: 关系ID
        minimum: 1
        type: integer
    required:
    - is_pin
    - relation_id
    type: object
  request.UpdateUserEmail:
    properties:
      code:
        description: 验证码
        maxLength: 6
        minLength: 6
        type: string
      email:
        description: 邮箱
        maxLength: 50
        type: string
    required:
    - code
    - email
    type: object
  request.UpdateUserPassword:
    properties:
      code:
        description: 验证码
        maxLength: 6
        minLength: 6
        type: string
      new_password:
        description: 新密码
        maxLength: 50
        minLength: 6
        type: string
    required:
    - code
    - new_password
    type: object
host: chat.humraja.xyz
info:
  contact: {}
  description: 在线聊天系统
  license:
    name: raja,chong
  title: chat
  version: "1.0"
paths:
  /api/account/create:
    post:
      consumes:
      - application/json
      parameters:
      - description: Bearer 用户令牌
        in: header
        name: Authorization
        required: true
        type: string
      - description: 创建账号信息
        in: body
        name: data
        required: true
        schema:
          $ref: '#/definitions/request.CreateAccount'
      produces:
      - application/json
      responses:
        "200":
          description: 1001:参数有误 1003:系统错误 2008:身份验证失败 2012:账号数量超过限制 2011:账号名已经存在
            2007:身份不存在
          schema:
            allOf:
            - $ref: '#/definitions/common.State'
            - properties:
                data:
                  $ref: '#/definitions/reply.CreateAccount'
              type: object
      summary: 创建账号
      tags:
      - account
  /api/account/delete:
    delete:
      consumes:
      - application/json
      parameters:
      - description: Bearer 用户令牌
        in: header
        name: Authorization
        required: true
        type: string
      - description: 账号ID
        in: body
        name: data
        required: true
        schema:
          $ref: '#/definitions/request.DeleteAccount'
      produces:
      - application/json
      responses:
        "200":
          description: 1001:参数有误 1003:系统错误 2007:身份不存在 2008:身份验证失败 2009:权限不足 2010:账号不存在
          schema:
            $ref: '#/definitions/common.State'
      summary: 删除账户
      tags:
      - account
  /api/account/info:
    get:
      consumes:
      - application/json
      parameters:
      - description: Bearer 账户令牌
        in: header
        name: Authorization
        required: true
        type: string
      - description: 账号ID
        in: query
        minimum: 1
        name: account_id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: 1001:参数有误 1003:系统错误 2009:权限不足 2007:身份不存在 2008:身份验证失败 2010:账号不存在
          schema:
            allOf:
            - $ref: '#/definitions/common.State'
            - properties:
                data:
                  $ref: '#/definitions/reply.GetAccountByID'
              type: object
      summary: 获取账户信息
      tags:
      - account
  /api/account/infos/name:
    get:
      consumes:
      - application/json
      parameters:
      - description: Bearer 账户令牌
        in: header
        name: Authorization
        required: true
        type: string
      - description: 搜索名称
        in: query
        maxLength: 20
        minLength: 1
        name: name
        required: true
        type: string
      - description: 第几页
        in: query
        name: page
        type: integer
      - description: 每页大小
        in: query
        name: page_size
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: 1001:参数有误 1003:系统错误 2007:身份不存在 2008:身份验证失败 2010:账号不存在
          schema:
            allOf:
            - $ref: '#/definitions/common.State'
            - properties:
                data:
                  $ref: '#/definitions/reply.GetAccountsByName'
              type: object
      summary: 通过昵称模糊查找账户
      tags:
      - account
  /api/account/infos/user:
    get:
      consumes:
      - application/json
      parameters:
      - description: Bearer 用户令牌
        in: header
        name: Authorization
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: 1003:系统错误 2008:身份验证失败 2010:账号不存在
          schema:
            allOf:
            - $ref: '#/definitions/common.State'
            - properties:
                data:
                  $ref: '#/definitions/reply.GetAccountsByUserID'
              type: object
      summary: 获取用户的所有账户
      tags:
      - account
  /api/account/token:
    get:
      consumes:
      - application/json
      parameters:
      - description: Bearer 用户令牌
        in: header
        name: Authorization
        required: true
        type: string
      - description: 账号ID
        in: query
        minimum: 1
        name: account_id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: 1001:参数有误  1003:系统错误 2007:身份不存在 2008:身份验证失败 2009:权限不足 2010:账号不存在
          schema:
            allOf:
            - $ref: '#/definitions/common.State'
            - properties:
                data:
                  $ref: '#/definitions/reply.GetAccountToken'
              type: object
      summary: 获取账号令牌
      tags:
      - account
  /api/account/update:
    put:
      consumes:
      - application/json
      parameters:
      - description: Bearer 账户令牌
        in: header
        name: Authorization
        required: true
        type: string
      - description: 账号信息
        in: body
        name: data
        required: true
        schema:
          $ref: '#/definitions/request.UpdateAccount'
      produces:
      - application/json
      responses:
        "200":
          description: 1001:参数有误 1003:系统错误 2007:身份不存在 2008:身份验证失败
          schema:
            $ref: '#/definitions/common.State'
      summary: 更新账户信息
      tags:
      - account
  /api/application/accept:
    put:
      consumes:
      - application/json
      parameters:
      - description: Bearer 账户令牌
        in: header
        name: Authorization
        required: true
        type: string
      - description: 需要同意的申请
        in: body
        name: data
        required: true
        schema:
          $ref: '#/definitions/request.AcceptApplication'
      produces:
      - application/json
      responses:
        "200":
          description: 1001:参数有误 1003:系统错误 2007:身份不存在 2008:身份验证失败 2010:账号不存在 3002:申请不存在
            3004:重复操作申请
          schema:
            $ref: '#/definitions/common.State'
      summary: 被申请者同意好友申请
      tags:
      - application
  /api/application/create:
    post:
      consumes:
      - application/json
      parameters:
      - description: Bearer 账户令牌
        in: header
        name: Authorization
        required: true
        type: string
      - description: 申请信息
        in: body
        name: data
        required: true
        schema:
          $ref: '#/definitions/request.CreateApplication'
      produces:
      - application/json
      responses:
        "200":
          description: 1001:参数有误 1003:系统错误 2007:身份不存在 2008:身份验证失败 2010:账号不存在 3001:申请已经存在
            3003:申请不合法 4001:关系已经存在
          schema:
            $ref: '#/definitions/common.State'
      summary: 创建好友申请
      tags:
      - application
  /api/application/delete:
    delete:
      consumes:
      - application/json
      parameters:
      - description: Bearer 账户令牌
        in: header
        name: Authorization
        required: true
        type: string
      - description: 需要删除的申请
        in: body
        name: data
        required: true
        schema:
          $ref: '#/definitions/request.DeleteApplication'
      produces:
      - application/json
      responses:
        "200":
          description: 1001:参数有误 1003:系统错误 2007:身份不存在 2008:身份验证失败 2010:账号不存在 2009:权限不足
            3002:申请不存在 3003:申请不合法
          schema:
            $ref: '#/definitions/common.State'
      summary: 申请者删除好友申请
      tags:
      - application
  /api/application/list:
    get:
      consumes:
      - application/json
      parameters:
      - description: Bearer 账户令牌
        in: header
        name: Authorization
        required: true
        type: string
      - description: 第几页
        in: query
        name: page
        type: integer
      - description: 每页大小
        in: query
        name: page_size
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: 1003:系统错误 2007:身份不存在 2008:身份验证失败 2010:账号不存在
          schema:
            allOf:
            - $ref: '#/definitions/common.State'
            - properties:
                data:
                  $ref: '#/definitions/reply.ListApplications'
              type: object
      summary: 账户查看和自身相关的好友申请(不论是申请者还是被申请者)
      tags:
      - application
  /api/application/refuse:
    put:
      consumes:
      - application/json
      parameters:
      - description: Bearer 账户令牌
        in: header
        name: Authorization
        required: true
        type: string
      - description: 需要拒绝的申请
        in: body
        name: data
        required: true
        schema:
          $ref: '#/definitions/request.AcceptApplication'
      produces:
      - application/json
      responses:
        "200":
          description: 1001:参数有误 1003:系统错误 2007:身份不存在 2008:身份验证失败 2010:账号不存在 3002:申请不存在
            3004:重复操作申请
          schema:
            $ref: '#/definitions/common.State'
      summary: 被申请者拒绝好友申请
      tags:
      - application
  /api/email/exist:
    get:
      consumes:
      - application/json
      parameters:
      - description: 邮箱
        in: query
        maxLength: 50
        name: email
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: 1001:参数有误 1003:系统错误
          schema:
            allOf:
            - $ref: '#/definitions/common.State'
            - properties:
                data:
                  $ref: '#/definitions/reply.ExistEmail'
              type: object
      summary: 是否已经注册过该email
      tags:
      - email
  /api/email/send:
    post:
      consumes:
      - application/json
      parameters:
      - description: email
        in: body
        name: data
        required: true
        schema:
          $ref: '#/definitions/request.SendEmail'
      produces:
      - application/json
      responses:
        "200":
          description: 1001:参数有误 1003:系统错误 2006:邮箱已经注册 2003:邮件发送频繁，请稍后再试
          schema:
            $ref: '#/definitions/common.State'
      summary: 发送邮件
      tags:
      - email
  /api/setting/friend/delete:
    delete:
      consumes:
      - application/json
      parameters:
      - description: Bearer 账户令牌
        in: header
        name: Authorization
        required: true
        type: string
      - description: 关系ID
        in: body
        name: data
        required: true
        schema:
          $ref: '#/definitions/request.DeleteFriend'
      produces:
      - application/json
      responses:
        "200":
